<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Xianxia RPG</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        color: #f3f4f6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .card {
        max-width: 520px;
        padding: 32px;
        border: 1px solid rgba(212, 175, 55, 0.35);
        border-radius: 12px;
        background: #111827;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 12px;
        color: #d4af37;
        font-size: 28px;
      }
      p {
        margin: 0 0 8px;
        color: #d1d5db;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline</h1>
      <p>You appear to be offline. Reconnect to continue your cultivation journey.</p>
      <p>When back online, reload the page to resume.</p>
    </div>
  </body>
</html>
